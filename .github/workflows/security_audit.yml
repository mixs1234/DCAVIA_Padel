name: Security Audit

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 8 * * 1' # Every Monday at 08:00 UTC

jobs:
  audit:
    name: NuGet Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore DCAVIA_Padel.sln

      - name: Check for vulnerable packages
        run: dotnet list DCAVIA_Padel.sln package --vulnerable --include-transitive 2>&1 | tee audit-results.txt

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-results.txt